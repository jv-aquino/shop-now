<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/reset.min.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">

  <title>Login - Shop Now</title>
</head>
<body>
  <div class="popupContainer" id="popupContainer">
    <div class="popup">
      <p class="popup__header">Login concluído</p>
      <p>Email: <span id="popupEmail"></span></p>
      <p>Senha: <span id="popupSenha"></span></p>
      <p>Redirecionando ao catálogo em 4s<span id="popupReticencias"></span></p>
    </div>
  </div>
  <div class="loginContainer">
    <div class="login">
      <img class="login__banner" src="./assets/images/banner.png" alt="">

      <form class="form" id="form">
        <div>
          <h1 class="form__header">Bem-vindo(a) de volta!</h1>
          <p class="form__subtitle">Faça login para acessar nosso incrível catálogo de slimes</p>
        </div>

        <div class="form__credentials">
          <div class="form__inputContainer">
            <label class="form__label" for="email">Email</label>
            <input 
              class="form__input" 
              type="email" 
              name="email" 
              id="email"
              placeholder="zezinho@gmail.com"
            >
          </div>
          <div class="form__inputContainer">
            <label class="form__label" for="senha">Senha</label>
            <input 
              class="form__input"
              type="password" 
              name="senha" 
              id="senha"
              placeholder="••••••••"
            >
          </div>
          
          <button class="form__submit" type="submit">Entrar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="./js/auth/index.mjs" defer></script>
  <script type="module" defer>
    import { ControllerAuth } from './js/auth/index.mjs';
    ControllerAuth.restrictRoute('/', true);
    
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("form");
      if (form) {
        form.addEventListener("submit", ControllerAuth.login);
      }
    });
  </script>
</body>
</html>
