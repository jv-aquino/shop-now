<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/reset.min.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/catalogo.css">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">

  <title>Shop Now</title>
</head>
<body>
  <div class="popupContainer" id="popupContainer">
    <div class="popup">
      <p class="popup__header">Logout efetuado</p>
      <p>Redirecionando ao Login em 4s<span id="popupReticencias"></span></p>
    </div>
  </div>

  <nav class="nav">
    <img src="./assets/images/shopnow.png" alt="">
    
    <ul class="nav__itens">
      <li class="nav__ola">Olá, <span id="userEmail"></span></li>
      <li class="nav__icon carrinho"><span id="carrinho">0</span></li>
      <li class="nav__icon"><button class="logout" id="logoutButton"></button></li>
    </ul>
  </nav>

  <main class="main">
    <h1 class="main__header">Catálogo de Slimes</h1>

    <div class="main__slimes" id="slimes">

    </div>
  </main>
  
  <script type="module" src="./js/auth/index.mjs" defer></script>
  <script type="module" defer>
    import { ControllerAuth } from './js/auth/index.mjs';
    ControllerAuth.restrictRoute('/login.html');
    
  </script>
  <script type="module" src="./js/catalogo/index.mjs"></script>
  <script type="module">
    import { ControllerCatalogo } from './js/catalogo/index.mjs'
    ControllerCatalogo.loadProdutos();
    ControllerCatalogo.loadEmail();

    document.addEventListener("DOMContentLoaded", () => {
      const logoutButton = document.getElementById("logoutButton");
      if (logoutButton) {
        logoutButton.addEventListener("click", ControllerCatalogo.logout);
      }
    });
  </script>
</body>
</html>
